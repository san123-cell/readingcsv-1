<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h1>File upload example</h1>

<form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/><br/><br/>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
